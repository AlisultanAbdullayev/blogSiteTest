<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Blog editing</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Enter the article's name" class="form-control"></br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Enter the article's anons" class="form-control"></br>
            <input type="text" th:value="${el.author}" name="author" placeholder="Enter the article's author" class="form-control"></br>
            <input type="text" th:value="${el.period}" name="period" placeholder="Enter the article's adding date" class="form-control"></br>
            <textarea name="full_text" placeholder="Enter the article's full text" class="form-control"  th:text="${el.full_text}"/></br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
