<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <h5>Author: <span th:text="${el.author}"/></h5>
        <h6>Published: <span th:text="${el.period}"/></h6>
        <p th:text="${el.full_text}"/>
        <p><b>Views:</b> <span th:text="${el.views}"/></p>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a>
        <form th:action="'/blog/' + ${el.id} + '/remove'" method="post" class="mt-3">
            <button th:href="'/blog/' + ${el.id} + '/remove'" class="btn btn-danger" type="submit">Remove</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
